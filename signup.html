<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Moodin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app-styles.css">
</head>
<body>
    <div class="mobile-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="time">9:41</span>
            <div class="status-icons">
                <span class="signal">ðŸ“¶</span>
                <span class="wifi">ðŸ“¶</span>
                <span class="battery">ðŸ”‹</span>
            </div>
        </div>

        <!-- Auth Content -->
        <div class="auth-container">
            <button class="close-btn" onclick="history.back()">âœ•</button>
            
            <div class="auth-header">
                <div class="logo-large">
                    <span class="logo-text-large">Moodin</span>
                </div>
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join us and find your perfect place</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <label class="checkbox-label terms-checkbox">
                    <input type="checkbox" class="form-checkbox" required>
                    <span>I agree to the <a href="terms.html" class="inline-link">Terms & Conditions</a></span>
                </label>

                <button type="submit" class="auth-btn">Create Account</button>
            </form>

            <div class="divider">
                <span class="divider-text">or sign up with</span>
            </div>

            <div class="social-auth">
                <button class="social-btn">
                    <span class="social-icon">ðŸ”µ</span>
                    <span>Facebook</span>
                </button>
                <button class="social-btn">
                    <span class="social-icon">ðŸ”´</span>
                    <span>Google</span>
                </button>
            </div>

            <p class="auth-footer">
                Already have an account? 
                <a href="login.html" class="auth-link">Log In</a>
            </p>
        </div>
    </div>
</body>
</html>
